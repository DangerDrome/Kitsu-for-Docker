version: '3.8'

services:
  kitsu:
    container_name: cgwire-kitsu
    image: emberlightvfx/kitsu-for-docker:latest
    depends_on:
      - zou-app
      - zou-event
      - zou-jobs
    ports:
      - '8800:80'
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - '/volume1/docker/kitsu/kitsu:/opt/kitsu'
    networks:
      - cgwire

  zou-app:
    container_name: cgwire-zou-app
    image: emberlightvfx/zou-for-docker:latest
    depends_on:
      - db
    volumes:
      - '/volume1/docker/kitsu/previews:/opt/zou/previews'
      - '/volume1/docker/kitsu/tmp:/tmp/zou'
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cgwire
    command: >
      sh -c "/init_zou.sh &&
      gunicorn --error-logfile - --access-logfile - -w 3 -k gevent -b :5000 zou.app:app"

  zou-event:
    container_name: cgwire-zou-event
    image: emberlightvfx/zou-for-docker:latest
    depends_on:
      - redis
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cgwire
    command: "gunicorn --error-logfile - --access-logfile - -w 1 -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker -b :5001 zou.event_stream:app"

  zou-jobs:
    container_name: cgwire-zou-jobs
    image: emberlightvfx/zou-for-docker:latest
    volumes:
      - '/volume1/docker/kitsu/previews:/opt/zou/previews'
      - '/volume1/docker/kitsu/tmp:/tmp/zou'
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cgwire
    command: "rq worker -c zou.job_settings"

  db:
    container_name: cgwire-db-12
    image: postgres:12-alpine
    volumes:
      - '/volume1/docker/kitsu/db:/var/lib/postgresql/data'
      - '/volume1/docker/kitsu/db/pg_ctl.conf:/etc/postgresql/12/main/pg_ctl.conf:ro'
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cgwire

  redis:
    container_name: cgwire-redis
    image: redis:alpine
    volumes:
      - '/volume1/docker/kitsu/redis:/data'
    restart: unless-stopped
    networks:
      - cgwire

networks:
  cgwire:
    name: cgwire